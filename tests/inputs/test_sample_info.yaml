tests:
  - description: measurement test
    sample:
      id: TEST:1
      total particulate carbon: 5
      alt: 2m
      lat_lon: 68.3534 19.0472
    # this is what is expected in the repaired blob
    output:
      alt:
        has_numeric_value: 2.0
        has_unit: metre
        has_raw_value: 2m
      lat_lon:
        latitude: 68.3534
        longitude: 19.0472
      tot_part_carb:
        has_numeric_value: 5
        has_raw_value: '5'

    must_pass: false
    expected_failures:
      missing-core: ">0"
  - description: correct enumeration
    sample:
      id: TEST:enum
      rel_to_oxygen: obligate anaerobe
    expected_failures:
      controlled-vocabulary: "0"
